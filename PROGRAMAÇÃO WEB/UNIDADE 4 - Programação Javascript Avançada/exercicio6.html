<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substituindo os Cookies</title>
  <script type="text/javascript" language="javascript"> 
    function gravar(){
      sessionStorage.setItem("nome","Juliano");
    }
    function ler()
    {
      var retorno;
      retorno = sessionStorage.getItem("nome");
      alert(retorno);
    }
  </script>
</head>
<body>
  <input type="button" onclick="gravar()" value="Gravar Informacao">
  <input type="button" onclick="ler()" value="Ler Informacao">
</body'>
</html>
